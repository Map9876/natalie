<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コミックナタリー - ビジュアル解禁記事</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="main-content">
        <header class="header">
            <h1>コミックナタリー - ビジュアル解禁記事</h1>
            <div class="update-time">最終更新: {{ last_updated }}</div>
        </header>
        
        {% for date, items in news_items|groupby('date') %}
        <section class="date-group" id="date-{{ loop.index }}">
            <div class="date-header">
                <div class="date-month">{{ date.split('月')[0] }}</div>
                <div class="date-day">{{ date.split('月')[1] }}</div>
            </div>
            
            <div class="news-grid">
                {% for item in items %}
                <article class="news-item">
                    {% if item.image_url %}
                    <img src="{{ item.image_url }}" alt="{{ item.title }}" class="news-image" loading="lazy">
                    {% endif %}
                    <div class="news-content">
                        <h2 class="news-title">
                            <a href="{{ item.link }}" target="_blank" rel="noopener">{{ item.title }}</a>
                        </h2>
                    </div>
                </article>
                {% endfor %}
            </div>
        </section>
        {% endfor %}
    </div>
    
    <script src="../static/script.js"></script>
</body>
</html>
